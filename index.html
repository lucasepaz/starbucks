<body>

<div class="circulo">

    </div>

        <img onclick="trocarcor('#017143'); trocarImagem('./img/img1.png')" class="botao-menu" src="img/thumb1.png" alt="imagem-copinho-Starbucks">
        <img onclick="trocarcor('#eb7495'); trocarImagem('./img/img2.png')" class="botao-menu" src="img/thumb2.png" alt="imagem-copinho-Starbucks">

    </div>
